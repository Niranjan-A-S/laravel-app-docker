services:
    server:
        image: 'nginx:stable-alpine'
        ports:
            - '8000:80'
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
            - ./src:/var/www/html
        depends_on:
            - php
            - mysql
    php:
        build:
            context: ./dockerfiles
            dockerfile: php.dockerfile
        volumes:
            - ./src:/var/www/html:delegated
    mysql:
        image: mysql:8.4.0
        # restart: always
        env_file:
            - ./env/.env.mysql
    composer:
        build: 
            context: ./dockerfiles
            dockerfile: composer.dockerfile
        volumes:
            - ./src:/var/www/html
    # artisan:
    # npm

    # delegated option is used for performance optimization = read more
